<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EMPRENDUM PRO</title>
    <link rel="icon" type="image/png" href="../image/Logo_individual.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="auth-body">

    <div class="auth-container wide">
        <div class="form-card">
            
            <div class="auth-header">
                <h2 class="form-title">Registro de Colportor</h2>
                <p class="auth-subtitle">Completa tu ficha t√©cnica para ingresar al sistema</p>
            </div>

            <form id="registroForm">
                
                <div class="form-grid">
                    <div class="full-width">
                        <h4 style="color: var(--accent-yellow); margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                            1. Datos Personales
                        </h4>
                    </div>

                    <div class="form-group full-width">
                        <label><i class="fas fa-user"></i> Nombre y Apellido Completo</label>
                        <input type="text" name="nombre" id="reg_nombre" placeholder="Ej: Alejandro Magno" required>
                        <small style="color: #64748b; font-size: 0.75rem;">Solo letras y espacios.</small>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-id-card"></i> C√©dula</label>
                        <input type="number" name="cedula" id="reg_cedula" placeholder="Ej: 20333444" min="1" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" id="reg_fecha" required style="cursor: pointer;">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Sexo</label>
                        <select name="sexo" required>
                            <option value="">Seleccione...</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-ring"></i> Estado Civil</label>
                        <select name="estado_civil" required>
                            <option value="">Seleccione...</option>
                            <option value="Soltero">Soltero(a)</option>
                            <option value="Casado">Casado(a)</option>
                            <option value="Divorciado">Divorciado(a)</option>
                            <option value="Viudo">Viudo(a)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-pray"></i> Religi√≥n</label>
                        <input type="text" name="religion" id="reg_religion" placeholder="Ej: Adventista" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Tel√©fono / WhatsApp</label>
                        <input type="number" name="telefono" id="reg_telefono" placeholder="04140000000" min="1" required>
                    </div>

                    <div class="form-group full-width">
                        <label><i class="fas fa-graduation-cap"></i> Carrera / Profesi√≥n</label>
                        <input type="text" name="carrera" id="reg_carrera" placeholder="¬øQu√© estudias o ejerces?" required>
                    </div>

                    <div class="full-width">
                        <h4 style="color: var(--accent-yellow); margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                            2. Origen y Procedencia
                        </h4>
                    </div>

                    <div class="form-group full-width">
                        <label><i class="fas fa-map-marker-alt"></i> Lugar de Procedencia (Ciudad/Estado)</label>
                        <input type="text" name="lugar_procedencia" id="reg_lugar" placeholder="Ej: Yaritagua, Yaracuy" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-church"></i> Uni√≥n de Origen</label>
                        <select name="union_id" id="reg_union" onchange="filtrarCamposRegistro()" required>
                           <option value="">Seleccione...</option>
                           <option value="1">UVOC (Occidental)</option>
                           <option value="2">UVO (Oriental)</option>
                       </select>
                    </div>

                    <div class="form-group">
                       <label><i class="fas fa-map"></i> Campo de Origen</label>
                         <select name="campo_id" id="reg_campo" disabled required>
                             <option value="">Seleccione uni√≥n primero</option>
                         </select>
                    </div>

                    <div class="full-width">
                        <h4 style="color: var(--accent-yellow); margin: 15px 0; border-bottom: 1px solid #eee; padding-bottom: 5px;">
                            3. Seguridad
                        </h4>
                    </div>

                    <div class="form-group full-width">
                        <label><i class="fas fa-key"></i> Contrase√±a de Acceso</label>
                        <input type="password" name="password" id="reg_password" placeholder="M√≠nimo 4 caracteres" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-check-circle"></i> Completar Registro
                </button>
                
                <div class="auth-footer">
                    <p>¬øYa eres parte del equipo? <a href="login.html" class="auth-link">Inicia sesi√≥n</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 1. CONFIGURACI√ìN DE CAMPOS
        const datosOrigen = {
            1: [ // UVOC
                {id: 1, nombre: 'AVCO'}, {id: 2, nombre: 'AVCN'}, 
                {id: 3, nombre: 'AVLLOC'}, {id: 4, nombre: 'AVOC'}, 
                {id: 5, nombre: 'AVSOC'}, {id: 6, nombre: 'MVAE'}, 
                {id: 7, nombre: 'MVAC'}, {id: 8, nombre: 'MVNOC'}, 
                {id: 9, nombre: 'MVP'}, {id: 10, nombre: 'MVY'}
            ],
            2: [ // UVO
                {id: 11, nombre: 'MVSUB'}, {id: 12, nombre: 'MVNOR'}, 
                {id: 13, nombre: 'AVCOR'}, {id: 14, nombre: 'MIVELLACEN'}, 
                {id: 15, nombre: 'AVOR'}, {id: 16, nombre: 'AVC'}, 
                {id: 17, nombre: 'AVCS'}, {id: 18, nombre: 'AVSOR'}
            ]
        };

        function filtrarCamposRegistro() {
            const unionId = document.getElementById('reg_union').value;
            const selectCampo = document.getElementById('reg_campo');
            
            selectCampo.innerHTML = '<option value="">Seleccione...</option>';
            
            if (datosOrigen[unionId]) {
                selectCampo.disabled = false;
                datosOrigen[unionId].forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.id;
                    option.textContent = c.nombre;
                    selectCampo.appendChild(option);
                });
            } else {
                selectCampo.disabled = true;
                selectCampo.innerHTML = '<option value="">Seleccione uni√≥n primero</option>';
            }
        }

        // 2. BLOQUEO DE CARACTERES EN TIEMPO REAL (PRO) üî•
        
        // Funci√≥n auxiliar para bloquear teclas num√©ricas o inv√°lidas
        const bloquearCaracteres = (input, tipo) => {
            input.addEventListener('keydown', function(e) {
                // Permitir teclas de control (borrar, tab, flechas)
                if (['Backspace', 'Delete', 'Tab', 'ArrowLeft', 'ArrowRight'].includes(e.key)) return;

                if (tipo === 'texto') {
                    // Solo permitir letras y espacios
                    if (!/^[a-zA-Z√Ä-√ø\s]$/.test(e.key)) {
                        e.preventDefault();
                    }
                } else if (tipo === 'numero') {
                    // Bloquear signos y exponentes (e, -, +, .)
                    if (['e', 'E', '-', '+', '.'].includes(e.key)) {
                        e.preventDefault();
                    }
                }
            });
        };

        // Aplicar bloqueos
        bloquearCaracteres(document.getElementById('reg_nombre'), 'texto');
        bloquearCaracteres(document.getElementById('reg_carrera'), 'texto');
        bloquearCaracteres(document.getElementById('reg_religion'), 'texto');
        bloquearCaracteres(document.getElementById('reg_lugar'), 'texto');

        bloquearCaracteres(document.getElementById('reg_cedula'), 'numero');
        bloquearCaracteres(document.getElementById('reg_telefono'), 'numero');

        // 3. BLOQUEO DE FECHA (Cargar m√°ximo hoy)
        document.addEventListener('DOMContentLoaded', () => {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('reg_fecha').setAttribute('max', hoy);
        });

        // 4. HELPER DE ALERTAS
        const mostrarAlerta = (titulo, texto, icon = 'warning') => {
            Swal.fire({
                icon: icon,
                title: titulo,
                text: texto,
                confirmButtonColor: '#0f172a'
            });
        };

        // 5. ENV√çO Y VALIDACI√ìN FINAL
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            const nombre = document.getElementById('reg_nombre').value.trim();
            const cedula = document.getElementById('reg_cedula').value;
            const telefono = document.getElementById('reg_telefono').value;
            const password = document.getElementById('reg_password').value;
            const fecha = document.getElementById('reg_fecha').value;

            // --- VALIDACIONES FINALES ---
            if (nombre.length < 3) return mostrarAlerta("Nombre Inv√°lido", "El nombre es muy corto.");
            
            if (cedula.length < 7) return mostrarAlerta("C√©dula Incompleta", "Debe tener al menos 7 d√≠gitos.");
            if (cedula <= 0) return mostrarAlerta("C√©dula Inv√°lida", "Debe ser un n√∫mero positivo.");

            if (telefono.length < 10) return mostrarAlerta("Tel√©fono Incompleto", "Verifique el n√∫mero (min 10 d√≠gitos).");
            
            const fechaSeleccionada = new Date(fecha);
            const fechaHoy = new Date();
            if (fechaSeleccionada > fechaHoy) return mostrarAlerta("Fecha Incorrecta", "No puedes nacer en el futuro.");

            if (password.length < 4) return mostrarAlerta("Contrase√±a Insegura", "Debe tener al menos 4 caracteres.", 'error');

            // --- ENV√çO AL BACKEND ---
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            if(data.nombre && !data.nombre_completo) data.nombre_completo = data.nombre;

            const btn = document.querySelector('.btn-submit');
            const btnTextoOriginal = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registrando...';
            btn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¬°Registro Exitoso!',
                        text: 'Bienvenido al equipo. Por favor inicia sesi√≥n.',
                        confirmButtonColor: '#10b981'
                    }).then(() => {
                        window.location.href = 'login.html';
                    });
                } else {
                    mostrarAlerta("Error de Registro", result.message || 'Verifica tus datos.', 'error');
                    btn.innerHTML = btnTextoOriginal;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta("Error Cr√≠tico", "No hay conexi√≥n con el servidor.", 'error');
                btn.innerHTML = btnTextoOriginal;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
