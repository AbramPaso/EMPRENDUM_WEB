<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EMPRENDUM</title>
    <link rel="icon" type="image/png" href="../image/Logo_individual.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="form-card">
            
            <div class="auth-header">
                <img src="../image/Logo_individual.png" alt="Logo" class="auth-logo">
                <h2 class="form-title">Registro de Nuevo Ingreso</h2>
                <p style="color: #666;">Únete al equipo de colportores</p>
            </div>

            <form id="registroForm">
                
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label><i class="fas fa-user"></i> Nombre y Apellido Completo</label>
                        <input type="text" name="nombre" placeholder="Ej: Juan Pérez" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-id-card"></i> Cédula</label>
                        <input type="text" name="cedula" placeholder="Ej: 12345678" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-venus-mars"></i> Sexo</label>
                        <select name="sexo">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-ring"></i> Estado Civil</label>
                        <select name="estado_civil">
                            <option value="Soltero">Soltero(a)</option>
                            <option value="Casado">Casado(a)</option>
                            <option value="Divorciado">Divorciado(a)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-calendar-alt"></i> Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-pray"></i> Religión</label>
                        <input type="text" name="religion" placeholder="Ej: Adventista">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Teléfono Personal</label>
                        <input type="tel" name="telefono" placeholder="0414-1234567" required>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-graduation-cap"></i> Carrera / Profesión</label>
                        <input type="text" name="carrera" placeholder="Ej: Teología">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> Lugar de Procedencia</label>
                        <input type="text" name="lugar_procedencia" placeholder="Ciudad de origen">
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-church"></i> Unión de Origen</label>
                        <select name="union_id">
                            <option value="">Seleccione...</option>
                            <option value="1">UVOC (Venezolana Occidental)</option>
                            <option value="2">UVO (Venezolana Oriental)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-map"></i> Campo de Origen</label>
                        <select name="campo_id">
                            <option value="">Seleccione...</option>
                            <option value="1">MVY (Misión Yaracuy)</option>
                            <option value="2">AVCN (Asoc. Centro Norte)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label><i class="fas fa-key"></i> Crear Contraseña</label>
                        <input type="password" name="password" placeholder="********" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" style="margin-top: 20px;">Completar Registro</button>
                
                <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                    <p>¿Ya tienes cuenta? <a href="login.html" style="color: #005a87; font-weight: bold; text-decoration: none;">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Mapeo de nombre para el backend
            if(data.nombre && !data.nombre_completo) {
                data.nombre_completo = data.nombre;
            }

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert('¡Registro exitoso! Ahora serás redirigido para iniciar sesión.');
                    window.location.href = 'login.html';
                } else {
                    alert('Error: ' + (result.message || 'Ocurrió un problema al registrarte.'));
                }
            } catch (error) {
                console.error('Error de conexión:', error);
                alert('No se pudo conectar con el servidor.');
            }
        });
    </script>
</body>
</html>
