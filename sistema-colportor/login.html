<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EMPRENDUM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="form-card small">
            <h2 class="form-title">Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Cédula de Identidad</label>
                    <input type="text" id="cedula" placeholder="Ej: 12345678" required>
                </div>
                
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <button type="submit" class="btn-submit">Ingresar</button>
                
                <p style="text-align: center; margin-top: 15px;">
                    ¿No tienes cuenta? <a href="registro.html" style="color: #005a87; font-weight: bold;">Regístrate aquí</a>
                </p>
            </form>
        </div>
    </div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // CORRECCIÓN AQUÍ: Usamos los IDs 'cedula' y 'password' (sin la palabra Input)
        // Si tu HTML dice id="cedula", aquí debe decir 'cedula'
        const cedulaElement = document.getElementById('cedula');
        const passwordElement = document.getElementById('password');

        // Verificación de seguridad por si acaso no los encuentra
        if (!cedulaElement || !passwordElement) {
            console.error("Error: No encuentro los inputs. Revisa los ID en tu HTML.");
            return;
        }

        const cedula = cedulaElement.value;
        const password = passwordElement.value;

        try {
            const response = await fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cedula, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Guardamos el token y los datos del usuario
                localStorage.setItem('token', data.token);
                // Guardamos el objeto usuario entero como texto para usarlo luego
                localStorage.setItem('userData', JSON.stringify(data.user));
                
                alert('Bienvenido/a ' + data.user.nombre);
                
                // Redireccionar al dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Error: ' + (data.message || 'Credenciales incorrectas'));
            }
        } catch (error) {
            console.error("Error de conexión:", error);
            alert("No se pudo conectar con el servidor.");
        }
    });
</script>
</body>
</html>
