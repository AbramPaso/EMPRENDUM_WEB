<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EMPRENDUM</title>
    <link rel="icon" type="image/png" href="../image/Logo_individual.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="auth-container">
        <div class="form-card small">
            
            <div class="auth-header">
                <!-- Asegúrate de que la ruta de la imagen sea correcta -->
                <img src="../image/Logo_individual.png" alt="Logo" class="auth-logo">
                <h2 class="form-title">Bienvenido</h2>
                <p style="color: #666; font-size: 0.9rem;">Ingresa tus credenciales para continuar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Cédula de Identidad</label>
                    <input type="text" id="cedula" placeholder="Ej: 12345678" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <button type="submit" class="btn-submit">Ingresar</button>
                
                <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                    <p>¿No tienes cuenta? <a href="registro.html" style="color: #005a87; font-weight: bold; text-decoration: none;">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const cedulaElement = document.getElementById('cedula');
            const passwordElement = document.getElementById('password');

            if (!cedulaElement || !passwordElement) {
                console.error("Error: Inputs no encontrados.");
                return;
            }

            const cedula = cedulaElement.value;
            const password = passwordElement.value;

            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));
                    // Redirección limpia
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Error: ' + (data.message || 'Credenciales incorrectas'));
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                alert("No se pudo conectar con el servidor.");
            }
        });
    </script>
</body>
</html>
